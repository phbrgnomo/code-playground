<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information, including character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the HTML document -->
    <title>Photo Gallery</title>
    
    <!-- Link to an external stylesheet (styles.css) for styling purposes -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <!-- Header section with a title -->
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    
    <!-- Main content section containing the photo gallery -->
    <div class="gallery">
      <!-- Image 1 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="sleepy cat">
      <!-- Image 2 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="crazy cat">
      <!-- Image 3 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="star cat">
      <!-- Image 4 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="hide! now">
      <!-- Image 5 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Snow white">
      <!-- Image 6 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="ownnnnnn">
      <!-- Image 7 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="hide again">
      <!-- Image 8 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="what you looking at">
      <!-- Image 9 with an alt attribute describing the content -->
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="two cats doing cat stuff">
    </div>
  </body>
</html>
