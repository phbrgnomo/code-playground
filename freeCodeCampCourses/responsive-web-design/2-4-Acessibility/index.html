<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--viewport definition tells the browser how to render the page. 
    Including one betters visual accessibility on mobile, and improves SEO  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The value of the content attribute is used by search engines to provide a 
    description of your page. -->
    <meta name="description" content="usefun atribute for SEO and acessibility">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href=#student-info>INFO</a></li>
          <li><a href=#html-questions>HTML</a></li>
          <li><a href=#css-questions>CSS</a></li>
        </ul>
      </nav>  
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <!-- One method for adding a label is to add a heading element inside the region
        and then reference it with the aria-labelledby attribute.  -->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <div><label for="email">Email</label><input id="email" type="email" name="email"></div>
          </div>
          <div class="info">
            <!-- The class sr-only on the span element is to make the description 
              of the field visible to screen readers. It is hidden on the css file -->
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question">
              <legend></legend>
              <ul>
                <li></li>
                <li></li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question">
              <legend></legend>
              <ul>
                <li></li>
                <li></li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
        </section>
      </form>
    </main>
  </body>
</html>
