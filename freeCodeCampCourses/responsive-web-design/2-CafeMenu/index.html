<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define the document type, language, and character set -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the document -->
    <title>Cafe Menu</title>
    <!-- Link to an external stylesheet for styling -->
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Container for the entire menu -->
    <div class="menu">
      <main>
        <!-- Main heading for the cafe -->
        <h1>CAMPER CAFE</h1>
        <!-- Paragraph indicating the establishment year -->
        <p class="established">Est. 2020</p>
        <!-- Horizontal line for visual separation -->
        <hr>
        <!-- Coffee section -->
        <section>
          <!-- Heading for the coffee section -->
          <h2>Coffee</h2>
          <!-- Image representing coffee -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <!-- Coffee items with flavor and price -->
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <!-- Repeat the same structure for other coffee items -->
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <!-- Desserts section -->
        <section>
          <!-- Heading for the desserts section -->
          <h2>Desserts</h2>
          <!-- Image representing desserts -->
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <!-- Dessert items with name and price -->
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <!-- Repeat the same structure for other dessert items -->
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <!-- Horizontal line for visual separation -->
      <hr class="bottom-line">
      <!-- Footer section -->
      <footer>
        <!-- Hyperlink to the cafe's website -->
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <!-- Address information for the cafe -->
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
